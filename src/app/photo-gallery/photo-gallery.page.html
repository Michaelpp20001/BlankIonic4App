<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons [slot]="buttonPlacement">
      <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
  </ion-buttons>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" size-sm="4" *ngFor="let photo of photoService.photos">
        <ion-card>
          <img [src]="photo.data" (click)="detail(photo)"/>
            <ion-button id="delete-btn" shape="round" size="small" color="light" fill="clear" (click)="delete(photo)">
              <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
            <ion-card-content *ngIf="photo.description">
              {{photo.description}}
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="this.photoService.takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>
