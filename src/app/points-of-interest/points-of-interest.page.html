<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Points of Interest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>My latitude: {{this.mapService.currentLatitude}}</p>
  <p>My longitude: {{this.mapService.currentLongitude}}</p>
  <ion-item>
    <ion-button (click)="this.mapService.currentLocation()">Find my location</ion-button>
  </ion-item>

</ion-content>
