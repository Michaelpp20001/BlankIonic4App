<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Points of Interest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card color="tertiary">
  <ion-row>
    <ion-col class="ion-padding-top ion-text-start">
      <ion-title color="dark">Google Map</ion-title>
    </ion-col>
    <ion-col class="ion-text-end">
      <ion-button (click)="this.getCurrentLocation()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Where I Am
      </ion-button>
    </ion-col>
  </ion-row>
  <div #map id="map"></div>
</ion-card>

</ion-content>
