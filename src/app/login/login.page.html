<ion-header>
  <ion-toolbar>
      <ion-buttons [slot]="buttonPlacement">
          <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card color="tertiary">
    <img src="../../assets/ionic_mobile_application.jpg">
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="this.authGuard.authInfo.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input [(ngModel)]="this.authGuard.authInfo.password" type="password"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-button (click)="login(this.authGuard.authInfo)" fill="outline" slot="end">Login</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <!-- ADVANCED HTTP LOGIN <ion-button (click)="loginHTTP(this.authGuard.authInfo)">Advanced HTTP Login</ion-button>-->
  <p *ngIf="!this.authGuard.authInfo.authenticated">
    Quick Login:<br>
    Email: admin@admin.com<br>
    Password: admin
  </p>
    <p>
      Don't have an account?
      <a routerLink='/register' routerDirection="forward">Make an account</a>
    </p>
    <p *ngIf="mustLogIn === true">Please log in to proceed, p.s. because I have a guarded route!</p>
</ion-content>
