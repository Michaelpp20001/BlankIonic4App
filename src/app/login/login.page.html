<ion-header>
  <ion-toolbar color="primary" mode="ios">
      <ion-buttons [slot]="buttonPlacement">
          <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
      </ion-buttons>
    <ion-title>
      <!-- <img src="../../assets/ionic-light-icon.png" style="width: auto ; max-height : 3vh"> -->
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card color="tertiary">
    <img src="../../assets/ionic-framework-update.jpg">
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input 
          [(ngModel)]="this.authGuard.authInfo.email" 
          name="email" 
          clearInput="true"
          enterkeyhint="next"
          inputmode="email"
          (keyup.enter)="moveFocus(b)"
          >
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input 
            [(ngModel)]="this.authGuard.authInfo.password" 
            type="password"
            clearInput="true"
            enterkeyhint="go"
            #b
            (keyup.enter)="login(this.authGuard.authInfo)">
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-button (click)="login(this.authGuard.authInfo)" fill="outline" slot="end">Login</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <p *ngIf="!this.authGuard.userToken">
    Quick Login:<br>
    Email: admin@admin.com<br>
    Password: admin
  </p>
    <p>
      Don't have an account?
      <a routerLink='/register' routerDirection="forward">Make an account</a>
    </p>
    <p *ngIf="mustLogIn === true">Please log in to proceed, p.s. because I have a guarded route!</p>
</ion-content>
