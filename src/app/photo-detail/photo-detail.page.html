<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-title>Photo Detail</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div id="image-detail">
    <img [src]="this.photoService.photoDetail.data"/>
  </div>
</ion-content>
