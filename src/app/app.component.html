<ion-app>
  <!-- Sidemenu -->
    <ion-menu side="start" menuId="first" contentId="content1">
        <ion-header>
          <ion-toolbar>
            <ion-title>Time to explore!</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
          <ion-menu-toggle *ngFor="let pages of navigate" auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item *ngIf="this.authGuard.authInfo.authenticated" class="logoutButton" lines="none">
              <ion-button expand="block" fill="outline" slot="end" (click)="onLogout(this.authGuard.userToken)">Logout</ion-button>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet id=content1></ion-router-outlet>

  <!-- Tabs -->
  <ion-tabs *ngIf="this.authGuard.authInfo.authenticated">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="ionic-speaking">
        <ion-icon name="volume-high"></ion-icon>
        <ion-label>TTS</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="photo-gallery">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Photo</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="points-of-interest">
        <ion-icon name="pin"></ion-icon>
        <ion-label>POI</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-app>
