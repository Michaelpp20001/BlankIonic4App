<ion-app>
  <!-- Sidemenu -->
    <ion-menu [side]="menuPlacement" menuId="first" contentId="content1">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Time to explore!</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content color="light">
          <ion-list>
          <ion-menu-toggle *ngFor="let pages of navigate" auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start" color="primary"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item *ngIf="this.authGuard.userToken" class="logoutButton" lines="none">
              <ion-button expand="block" fill="outline" slot="end" (click)="onLogout(this.authGuard.userToken)">Logout</ion-button>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet id=content1></ion-router-outlet>

<!-- Tabs -->
<app-tabs *ngIf="this.authGuard.userToken"></app-tabs>


</ion-app>
