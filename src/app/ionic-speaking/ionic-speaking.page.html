<ion-header>
  <ion-toolbar color="primary" mode="ios">
      <ion-buttons [slot]="buttonPlacement">
        <ion-menu-button autoHide=false menuId="first"></ion-menu-button>
      </ion-buttons>
    <ion-title>Ionic Speaking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card color="tertiary">
    <img src="../../assets/text_to_speech_3.jpeg">
    <ion-card-header>
      <ion-card-title><ion-text color="dark">Converts text to speech</ion-text></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">What would you like to say?</ion-label>
        <ion-textarea [(ngModel)]="this.textSentence" name="text"></ion-textarea>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Choose Language</ion-label>
          <ion-select [(ngModel)]="this.locale" placeholder="Select One">
            <ion-select-option value="en-US">English(US)</ion-select-option>
            <ion-select-option value="en-GB">English(UK)</ion-select-option>
            <ion-select-option value="en-US_POSIX">English(CPU)</ion-select-option>
            <ion-select-option value="es-ES">Spanish</ion-select-option>
            <ion-select-option value="fr-FR">French</ion-select-option>
            <ion-select-option value="it-IT">Italian</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-range [(ngModel)]="this.range" min="0.01" max="2" step=".05"></ion-range>
          <ion-icon slot="start" name="bed"></ion-icon>
          <ion-icon slot="end" name="flash"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <ion-button (click)="speak()" fill="outline" slot="end">Speak</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
